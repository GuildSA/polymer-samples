<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-image/iron-image.html">

<dom-module id="list-page">

  <template>

    <style>
      :host {
        display: none;
      }

      :host([active]) {
        display: block;
      }

      .post {
        position: relative;
        margin-bottom: 160px;
      }

      .post a {
        display: block;
        text-decoration: none;
        color: #212121;
      }

      p {
        line-height: 33.18px;
      }
    </style>

    <iron-ajax
      auto
      url="[[_computeURL(category)]]"
      handle-as="json"
      loading="{{loading}}"
      last-response="{{postList}}"></iron-ajax>

    <template is="dom-repeat" items="{{postList.posts}}">
      <div class="post">
        <a href="#/[[category]]/posts/[[item.slug]]">
          <iron-image style="width:900px; height:512px;" placeholder="[[item.img_placeholder]]"
                      sizing="cover" preload fade src="[[item.img]]"
                      alt="[[item.img_alt]]"></iron-image>
          <h2>[[item.title]]</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
        </a>
      </div>
    </template>

  </template>

  <script>
    Polymer({

      is: 'list-page',

      properties: {

        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        loading: {
          type: Boolean,
          value: false,
          notify: true
        }

      },

      _computeURL: function(category) {
        return `data/list/${category}.json`;
      }

    });
  </script>

</dom-module>
